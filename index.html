<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Inspired Productivity App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <button class="theme-switch" id="themeSwitch">üåô Night Mode</button>
  
  <div class="control-icons-container">
    <div class="control-icon pomodoro-icon" id="pomodoroIcon">‚è≤
      <span>Pomodoro Timer</span>
    </div>
    <div class="control-icon todo-icon" id="todoIcon">üìù
      <span>To-do List</span>
    </div>
  </div>

  <aside class="sidebar-base sidebar" id="pomodoroSidebar">
    <h2>Pomodoro Timer</h2>
    <div class="pomodoro-settings">
      <label for="workTime">Work (min):</label>
      <input type="number" id="workTime" value="25" min="1">

      <label for="breakTime">Break (min):</label>
      <input type="number" id="breakTime" value="5" min="1">

      <label for="longBreakTime">Long Break (min):</label>
      <input type="number" id="longBreakTime" value="15" min="1">

      <label for="sessionsBeforeLongBreak">Sessions before long break:</label>
      <input type="number" id="sessionsBeforeLongBreak" value="4" min="1">
    </div>
    <div class="pomodoro-controls">
      <button id="startTimer">Start</button>
      <button id="pauseTimer">Pause</button>
      <button id="resetTimer">Reset</button>
    </div>
    <div class="timer-progress">
      <div class="progress-bar" id="timerProgress"></div>
    </div>
    <div class="timer-display" id="timerDisplay">25:00</div>
    <div class="session-counter">Session: <span id="sessionCount">0</span></div>
  </aside>

  <aside class="sidebar-base todo-sidebar" id="todoSidebar">
    <h2>To-Do List</h2>
    <div class="todo-filters">
      <input type="text" id="searchTodos" class="todo-search" placeholder="Search tasks...">
      <select id="priorityFilter" class="todo-filter">
        <option value="all">All Priorities</option>
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select>
      <select id="categoryFilter" class="todo-filter">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div class="todo-input-container">
      <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task...">
      <input type="date" id="todoDueDate" class="todo-date">
      <select id="todoPriority" class="todo-priority">
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
      <input type="text" id="todoCategory" class="todo-category" placeholder="Category">
    </div>
    <div class="todo-stats">
      <div>Total: <span id="totalTasks">0</span></div>
      <div>Completed: <span id="completedTasks">0</span></div>
      <div>Completion Rate: <span id="completionRate">0%</span></div>
    </div>
    <div id="todoList" class="todo-list">
      <!-- Todo items will be added here dynamically -->
    </div>
    <div class="todo-actions">
      <button id="clearCompleted">Clear Completed</button>
      <button id="exportTodos">Export Tasks</button>
      <button id="importTodos">Import Tasks</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="video-container">
      <iframe id="videoFrame" src="https://www.youtube.com/embed/rnXIjl_Rzy4?autoplay=1&mute=1" allowfullscreen></iframe>
    </div>
    <div class="controls">
      <div class="control-group">
        <label for="citySelect">Webcam</label>
        <select id="citySelect">
          <option value="">Select a webcam...</option>
        </select>
      </div>
      <div class="control-group">
        <label for="radioSelect">Radio Station</label>
        <select id="radioSelect">
          <option value="">Select a radio station...</option>
        </select>
      </div>
      <div class="control-group">
        <label for="lofiRadioSelect">Lofi Radio Station</label>
        <select id="lofiRadioSelect">
          <option value="">Select a lofi station...</option>
        </select>
      </div>
    </div>
    <div class="audio-player">
      <div class="audio-controls">
        <div class="player-controls">
          <button id="playPauseBtn" class="control-btn">‚ñ∂</button>
          <input type="range" id="volumeControl" min="0" max="100" value="50">
        </div>
        <span id="audioLabel">Select a station to play</span>
      </div>
      <audio id="audioPlayer" autoplay>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/pomodoro.js"></script>
  <script src="js/media.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
